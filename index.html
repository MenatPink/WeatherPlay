<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>WeatherPlay</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Bungee|Open+Sans:300" rel="stylesheet">
      <link rel="stylesheet" href="CSS/index.css">
  </head>
  <body>
    <h1 class="title">Weather Widget</h1>
    <p id="date"></p>
    <div class="WeatherWrapper">
      <div id="londonTemp" class="temp">
        <h2>LONDON</h2>
        <p>Click to reveal current temperature</p>
        <h1></h1>
    </div>
    <div id="newYorkTemp" class="temp">
      <h2>NEW YORK</h2>
      <p>Click to reveal current temperature</p>
      <h1></h1>
    </div>
    <div id="KingstonTemp" class="temp">
      <h2>Kingston</h2>
      <p>Click to reveal current temperature</p>
      <h1></h1>
    </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="JS/index.js"></script>
  </body>
</html>
